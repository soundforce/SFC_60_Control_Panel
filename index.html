<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link rel='stylesheet' id='options_typography_Roboto-400-css' href='https://fonts.googleapis.com/css?family=Roboto:400' type='text/css' media='all' />

<body>
    <div class="left">
            <img src="images/control.png"></img>
            <br>
        <div class="top">
            <h3>Status : </h3>
            <div id="state"></div>
        </div>
        <br>
        <div class="devices">
            <h3>Available devices :</h3>
            <ul id="list"></ul>
            <button onclick="rescan()">Rescan MIDI ports</button>
        </div>
        <br>
        <div class="presetsection">
            <button onclick="save()">Save this configuration</button>
            <button onclick="load()">Load configuration</button>
            <button onclick="reset()">Reset to factory values</button>
            <button onclick="init()">Send values</button>
            <br><br>
            <textarea type="text" name="pres" size="40" rows="6" id="preset" onclick="this.focus();this.select()"></textarea>
            <br><br>
            <h3>Sent messages:</h3>
            <div id="messagesent"></div>
            <br>
        </div>
    </div>
    
    <div class="right">
                <div class="interface">
        </div>

                </div>
